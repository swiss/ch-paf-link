Title:
  de: Bericht Motionen und Postulate
  fr: Rapport motions et postulats
  it: Rapporto mozioni e postulati

Description:
  de: |
    In Zusammenarbeit mit den Departementen erstellt die Sektion Bundesratsgeschäfte (SBRG) jährlich den Bericht Motionen und Postulate. Er enthält einen Gesamtüberblick über das Geschehen aller vom Parlament angenommenen Motionen und Postulate. Er gibt Auskunft darüber, welche Vorstösse vom Bundesrat noch zu erfüllen sind und welche vom Parlament abgeschrieben werden können.
  fr: |
    La section des affaires du Conseil fédéral (SACF) établit chaque année, en collaboration avec les départements, le rapport «Motions et postulats des Chambres fédérales». Ce rapport donne une vue d’ensemble du traitement de toutes les motions et de tous les postulats adoptés par le Parlement. Il énumère les interventions auxquelles le Conseil fédéral n’a pas encore donné suite et celles que le Parlement peut classer.
  it: |
    In collaborazione con i dipartimenti la sezione affari del Consiglio federale (SACF) allestisce ogni anno il Rapporto mozioni e postulati che offre una panoramica sullo stato di adempimento delle mozioni e dei postulati accolti dal Parlamento. Fornisce inoltre informazioni in merito agli interventi non ancora adempiuti dal Consiglio federale e a quelli che il Parlamento può togliere dal ruolo.

